<body class="colorbody">
  <h1 class="titulos">Contacto</h1>
  <div class="bodi">
    <div id="formu" class=container>
      <form class="formulario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Correo</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Correo">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Casa</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Numero Casa">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Provincia</label>
            <select id="inputState" class="form-control">
              <option selected>Santa Cruz</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Los datos son correctos
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Enviar</button>
      </form>
    </div>
  </div>
  <div class="go-top-container">
    <div class="go-top-button">
      <i class="fas fa-chevron-up"></i>
    </div>
  </div>
